<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>

<h1>{{ user }}'s Images</h1>

    {% for image in images %}
	  <figure>
      <img src="/photos/{{ image.title }}" width="600"/>
      <figcaption>{{image.title}}</figcaption>
    </figure><br />
    {% endfor %}

    <br />
    <h2><a href="../">Main Menu</a></h2>
  </body>
</html>

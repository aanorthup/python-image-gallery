<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Delete User</title>
</head>

<body> {% block body %}
	<h1>Are you sure you want to delete {{user}}?</h1>
	<form action="/admin/delete_user_confirm/{{user}}" method="POST">

	<form action="/admin" method="GET">
		<input type="submit" value="No" /> </form> {% endblock body %} </body>

</html>

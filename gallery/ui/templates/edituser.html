<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
{% block body %}
<h1> Edit User </h1>

<form action="/admin/edit_user_execute/{{user.username}}" method="POST">
	<span>Username: {{user.username}} <span/> <br/>
	<span>Password: </span><input type="text" name="password" value="{{user.password}}"/> <br />
	<span>Full Name: </span><input type="text" name="full_name" value="{{user.full_name}}"/> 
        <input type="submit" value="Edit User" />
</form>
{% endblock body %}

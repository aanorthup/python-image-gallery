<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
{% block body %}
<h1> Add User </h1>


<form action="/admin/add_user_execute" method="POST">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" value="John"><br>
  <label for="password">Password:</label><br>
  <input type="text" id="password" name="password" value="Secret"><br><br>
    <label for="full_name">Full Name:</label><br>
  <input type="text" id="full_name" name="full_name" value="John Doe"><br><br>
  <input type="submit" value="Add User">
</form>

{% endblock body %}

</body>
</html>
